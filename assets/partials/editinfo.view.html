<div ng-hide="editor.showing">
  <span ng-bind-html="value"></span> <button class="btn btn-primary btn-sm" ng-click="toggleEditor()">Edit</button>
</div>
<div ng-show="editor.showing">

  <div ng-if="field != 'textarea'">
    <input type="{{field}}" ng-model="editor.value" class="form-control">
  </div>
  <hr>
  <button class="btn btn-success btn-xs" ng-click="save()">Save</button>
  <button class="btn btn-danger btn-xs" ng-click="toggleEditor()">Cancel</button>
</div>
